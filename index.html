<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <script defer src="js/game.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="centered-content">
      <div class="wrapper">
        <h1 class="title">Rock-Paper-Scissors</h1>
        <p class="description">
          A simple game of rock-paper-scissors. Can you beat the computer in
          five rounds?
        </p>
        <div class="buttons-container">
          <button class="button" data-move="rock">Rock ✊</button>
          <button class="button" data-move="paper">Paper 🫱</button>
          <button class="button" data-move="scissors">Scissors ✌️</button>
        </div>
        <div class="scoreboard"></div>
        <div class="result-screen"></div>
      </div>
    </div>
  </body>
</html>
